prose:
  rooturl: '_posts'
  siteurl: 'https://mderrien29.github.io/raptor-strats'
  media: 'media'
  ignore:
    - index.markdown
    - about.markdown
    - .gitignore
    - Gemfile
    - Gemfile.lock
    - _config.yml
    - _prose.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "germalink"
          value: ""
